<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday !!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <img src="assets/yellow-blue-pink.png" class="balloon-cluster" alt="">
        <div class="top-banner">
            <img src="/assets/banner.png" class="banner-image">
            <img src="/assets/banner.png" class="banner-image">
        </div>

        <div class="main-text-sec">
            <h2>Happy</h2>
            <h1>Birthday</h1>
            <p>Wishing you a birthday filled with peace, good health, and endless blessings. <br>
                May your future shine brighter every day.</p>
        </div>

        <div class="decorations">
            <div class="balloons-left">
                <img src="assets/balloon-blue.png" class="balloon balloon-blue">
                <img src="assets/star-blue.png" class="star-blue">
                <img src="assets/star-red.png" class="star-red">
                <img src="assets/balloon-purple.png" class="balloon balloon-purple">
                <img src="assets/balloon-yellow.png" class=" balloon balloon-yellow">
            </div>
            <div class="balloons-right">
                <img src="assets/balloon-blue.png" class="balloon balloon-blue">
                <img src="assets/star-blue.png" class="star-blue">
                <img src="assets/star-red.png" class="star-red">
                <img src="assets/balloon-purple.png" class="balloon balloon-purple">
                <img src="assets/balloon-yellow.png" class=" balloon balloon-yellow">
            </div>
        </div>
    </div>

    <div class="cake-section" >
        <div class="cake-s-balloons">
            <img src="assets/balloon-blue-cluster.png" class="c-balloon balloon-left" id="c-balloon-l">
            <img src="assets/balloon-blue-cluster.png" class="c-balloon balloon-right" id="c-balloon-r">
        </div>
        <div class="light-gradient" id="light-gradient"></div>
        <img src="assets/birthday-banner.png" alt="" class="bd-banner" id="bd-banner">
        <div class="cake-container">
            <div>
                <img src="assets/flame.png" class="flame" id="flame">
                <img src="assets/cake.png" class="cake" id="cake">
            </div>
        </div>
        <button id="light-up" class="light-candle">
            <img src="assets/lighter.png" alt="" class="lighter">
            Light Candle
        </button>
    </div>

    <div class="gift-section">
        <h1 class="gift-txt">Gift</h1>
        <div class="gift-box" id="gift-box">
            <img src="assets/2025_12_06_03_56_IMG_1764.JPG" alt="" class="gift-img">
            <img src="assets/2025_12_06_03_57_IMG_1765.JPG" alt="" class="gift-img"> 
            <p>haha yei ho gift</p>
        </div>
        <button id="unlock-btn" class="unlock-btn">
            click to see gift
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
